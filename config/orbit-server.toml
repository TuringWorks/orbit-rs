# Orbit Multi-Protocol Server Configuration
# All database protocols enabled by default for zero-configuration deployment

[server]
node_id = "orbit-node-1"
bind_address = "0.0.0.0"
environment = "Production"
data_dir = "./data"
config_dir = "./config"

[actor_system]
max_actors = 10000
mailbox_size = 1000
supervision_strategy = "OneForOne"

# Protocol Servers - All enabled by default

[protocols.grpc]
enabled = true
port = 50051
max_concurrent_streams = 1000
max_message_size = 4194304

[protocols.postgresql]
enabled = true
port = 5432
max_connections = 1000
connection_timeout_secs = 30

[protocols.postgresql.sql_engine]
max_query_complexity = 1000
query_timeout_secs = 30
enable_optimization = true
enable_caching = true
cache_size_mb = 256

[protocols.postgresql.vector_ops]
default_metric = "cosine"
max_dimensions = 4096
batch_size = 1000
enable_simd = true

[protocols.postgresql.features]
enable_pgvector = true
enable_extensions = true
enable_full_text_search = true

[protocols.mysql]
enabled = true
port = 3306
max_connections = 1000
connection_timeout_secs = 30
server_version = "8.0.0-Orbit"
authentication_enabled = false

[protocols.cql]
enabled = true
port = 9042
max_connections = 1000
connection_timeout_secs = 30
protocol_version = 4
authentication_enabled = false

[protocols.redis]
enabled = true
port = 6379
max_connections = 1000
connection_timeout_secs = 30

[protocols.rest]
enabled = true
port = 8080
max_connections = 1000
request_timeout_secs = 30

[protocols.cypher]
enabled = true
port = 7687
max_connections = 1000

[protocols.orbitql]
enabled = true
port = 8081
max_connections = 1000

[protocols.aql]
enabled = true
port = 8529
max_connections = 1000

[security.authentication]
enabled = false

[performance]
worker_threads = 0
max_blocking_threads = 512
thread_stack_size_mb = 2

[logging]
level = "info"
format = "json"
output = "stdout"

[monitoring.metrics]
enabled = true
port = 9090
path = "/metrics"

[monitoring.health_checks]
enabled = true
port = 9091
path = "/health"

[pooling]
enabled = true
min_connections = 10
max_connections = 1000
connection_timeout_secs = 30
idle_timeout_secs = 300
max_lifetime_secs = 3600
health_check_interval_secs = 60
load_balancing_strategy = "RoundRobin"
tier = "Standard"
enable_dynamic_sizing = true
target_utilization = 0.75

[pooling.circuit_breaker]
enabled = true
failure_threshold = 5
failure_window_secs = 60
recovery_timeout_secs = 30
success_threshold = 2
half_open_max_calls = 3
