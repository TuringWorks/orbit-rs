# MCP Server Production Deployment Configuration
# 
# This configuration deploys the Orbit-RS MCP Server for production use
# with LLM integration capabilities.

apiVersion: v1
kind: ConfigMap
metadata:
  name: orbit-mcp-server-config
  namespace: orbit-production
data:
  # MCP Server Configuration
  mcp_config.yaml: |
    server:
      name: "Orbit-RS MCP Server"
      version: "1.0.0"
      port: 8080
      host: "0.0.0.0"
      
    # Security
    security:
      require_authentication: true
      allowed_origins:
        - "https://claude.ai"
        - "https://chat.openai.com"
        - "https://*.anthropic.com"
      api_key_required: true
      
    # Resource Limits
    limits:
      max_concurrent_requests: 100
      request_timeout_ms: 30000
      max_query_result_size: 10000
      max_query_execution_time_ms: 60000
      
    # Feature Flags
    features:
      enable_sql_queries: true
      enable_actor_management: false  # Disabled for security
      enable_vector_operations: true
      enable_system_monitoring: true
      enable_nlp_processing: true
      enable_ml_models: false  # Enable when ML models are available
      
    # NLP Configuration
    nlp:
      # Use ML models if available, fall back to rule-based
      use_ml_models: false
      ml_model_path: "/models/nlp"
      confidence_threshold: 0.7
      
    # Schema Discovery
    schema:
      discovery_interval_secs: 300  # 5 minutes
      cache_ttl_secs: 300
      enable_realtime_updates: true
      
    # Orbit-RS Integration
    orbit:
      postgres_port: 5432
      database: "orbit"
      connection_pool_size: 10
      query_timeout_secs: 30

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orbit-mcp-server
  namespace: orbit-production
  labels:
    app: orbit-mcp-server
    component: mcp
    version: "1.0.0"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: orbit-mcp-server
  template:
    metadata:
      labels:
        app: orbit-mcp-server
        component: mcp
        version: "1.0.0"
    spec:
      serviceAccountName: orbit-mcp-server
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: mcp-server
        image: orbit-rs/mcp-server:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: MCP_CONFIG_PATH
          value: "/etc/orbit-mcp/config.yaml"
        - name: RUST_LOG
          value: "info,mcp=debug"
        - name: ORBIT_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: orbit-database-credentials
              key: connection_string
        - name: MCP_API_KEY
          valueFrom:
            secretKeyRef:
              name: orbit-mcp-secrets
              key: api_key
        volumeMounts:
        - name: config
          mountPath: /etc/orbit-mcp
          readOnly: true
        - name: models
          mountPath: /models
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: orbit-mcp-server-config
      - name: models
        persistentVolumeClaim:
          claimName: orbit-mcp-models-pvc
      nodeSelector:
        workload-type: compute
      tolerations:
      - key: "mcp-server"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"

---
apiVersion: v1
kind: Service
metadata:
  name: orbit-mcp-server
  namespace: orbit-production
  labels:
    app: orbit-mcp-server
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: orbit-mcp-server
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: orbit-mcp-server-hpa
  namespace: orbit-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: orbit-mcp-server
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: orbit-mcp-server-pdb
  namespace: orbit-production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: orbit-mcp-server

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: orbit-mcp-server-ingress
  namespace: orbit-production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - mcp.orbit.example.com
    secretName: orbit-mcp-server-tls
  rules:
  - host: mcp.orbit.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: orbit-mcp-server
            port:
              number: 80

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: orbit-mcp-server
  namespace: orbit-production

---
apiVersion: v1
kind: Secret
metadata:
  name: orbit-mcp-secrets
  namespace: orbit-production
type: Opaque
stringData:
  api_key: "CHANGE_ME_IN_PRODUCTION"
  # Generate with: openssl rand -base64 32

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: orbit-mcp-server
  namespace: orbit-production
  labels:
    app: orbit-mcp-server
spec:
  selector:
    matchLabels:
      app: orbit-mcp-server
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics

