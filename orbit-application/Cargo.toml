[package]
name = "orbit-application"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Orbit application-level utilities and configuration"

[dependencies]
orbit-util = { path = "../orbit-util" }
orbit-shared = { path = "../orbit-shared" }
orbit-client = { path = "../orbit-client" }
orbit-server = { path = "../orbit-server" }

# Async runtime and utilities
tokio = { workspace = true, features = ["full", "signal"] }
tokio-util = "0.7"
futures.workspace = true

# Serialization
serde.workspace = true
serde_json.workspace = true
serde_yaml.workspace = true

# Configuration and environment
config = "0.14"
envmnt = "0.10"

# Logging and tracing
tracing.workspace = true
tracing-subscriber = { workspace = true, features = ["env-filter", "json"] }

# Error handling
anyhow.workspace = true
thiserror.workspace = true

# Time and scheduling
chrono.workspace = true
tokio-cron-scheduler = "0.15"

# Metrics and telemetry
metrics.workspace = true

# Networking and HTTP
hyper = { version = "0.14", features = ["full"] }
axum = "0.8"
tower = "0.5"
tower-http = { version = "0.6", features = ["trace"] }

# Plugin system
libloading = "0.8"

# Collections and utilities
dashmap.workspace = true
once_cell.workspace = true
uuid.workspace = true

# Async traits
async-trait.workspace = true
