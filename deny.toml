# cargo-deny configuration for Orbit-RS
# https://embarkstudios.github.io/cargo-deny/

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
unmaintained = "all"
yanked = "warn"
ignore = [
    # RSA timing vulnerability - no fix available, acceptable for internal use
    "RUSTSEC-2023-0071",
]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "CDLA-Permissive-2.0",
    "ISC",
    "OpenSSL",
    "Unicode-3.0",
    "Zlib",
    "BlueOak-1.0.0",
]
confidence-threshold = 0.8

# Allow specific crates that don't have license fields but are safe
[[licenses.exceptions]]
name = "jsonpath-rust"
allow = ["MIT"]

[[licenses.exceptions]]
name = "orbit-integration-tests"
allow = ["MIT"]

[[licenses.exceptions]]
name = "saga-example"
allow = ["MIT"]

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

# Skip checking for certain crates that have multiple versions in the dependency tree
skip = [
    { name = "bitflags" },
    { name = "syn" },
    { name = "windows-sys" },
    { name = "windows_x86_64_msvc" },
    { name = "axum" },
    { name = "axum-core" },
    { name = "base64" },
    { name = "core-foundation" },
    { name = "fixedbitset" },
    { name = "getrandom" },
    { name = "h2" },
    { name = "hashbrown" },
    { name = "heck" },
    { name = "http" },
    { name = "http-body" },
    { name = "hyper" },
    { name = "hyper-timeout" },
    { name = "indexmap" },
    { name = "itertools" },
]

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-git = [
    "https://github.com/ravituringworks/sqlx-no-rsa.git",
]
