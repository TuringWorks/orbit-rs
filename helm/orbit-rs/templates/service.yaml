apiVersion: v1
kind: Service
metadata:
  name: {{ include "orbit-rs.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "orbit-rs.labels" . | nindent 4 }}
    app.kubernetes.io/component: service
  {{- with .Values.orbitServer.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.orbitServer.service.type }}
  ports:
    - port: {{ .Values.orbitServer.service.grpcPort }}
      targetPort: grpc
      protocol: TCP
      name: grpc
    - port: {{ .Values.orbitServer.service.healthPort }}
      targetPort: health
      protocol: TCP
      name: health
    - port: {{ .Values.orbitServer.service.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "orbit-rs.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: server
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "orbit-rs.fullname" . }}-headless
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "orbit-rs.labels" . | nindent 4 }}
    app.kubernetes.io/component: headless-service
spec:
  clusterIP: None
  ports:
    - port: {{ .Values.orbitServer.service.grpcPort }}
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    {{- include "orbit-rs.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: server