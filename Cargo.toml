[workspace]
resolver = "2"

members = [
    "orbit-util",
    "orbit-shared",
    "orbit-proto",
    "orbit-client",
    "orbit-server",
    "orbit-client-spring",
    "orbit-server-etcd",
    "orbit-server-prometheus",
    "orbit-application",
    "orbit-benchmarks",
    "examples/hello-world",
    "examples/distributed-counter",
    "examples/distributed-transactions",
    "examples/saga-example",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Ravindra Boddipalli <ravindra@turingworks.com>"]
license = "BSD-3-Clause"
description = "Orbit - Build distributed and scalable online services (Rust implementation)"
repository = "https://github.com/TuringWorks/orbit-rs"

[workspace.dependencies]
# Core async runtime
tokio = { version = "1.0", features = ["full"] }
tokio-stream = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# gRPC and Protocol Buffers
tonic = "0.12"
prost = "0.13"
prost-types = "0.13"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Time and UUID
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }

# Collections and utilities
dashmap = "6.0"
futures = "0.3"
once_cell = "1.0"

# Metrics
metrics = "0.23"
metrics-exporter-prometheus = "0.15"

# Testing
mockall = "0.13"