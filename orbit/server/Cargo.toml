[package]
name = "orbit-server"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Orbit server-side cluster management and actor hosting"

[[bin]]
name = "orbit-server"
path = "src/main.rs"

[dependencies]
orbit-util = { path = "../util" }
orbit-shared = { path = "../shared" }
orbit-proto = { path = "../proto" }
orbit-client = { path = "../client" }
orbit-compute = { path = "../compute", optional = true }
tokio.workspace = true
tokio-stream.workspace = true
tokio-util = { version = "0.7", features = ["codec"] }
# Protocol dependencies (merged from orbit-protocols)
bytes = "1.7"
ciborium = "0.2"
nom = "7.1"
postgres-protocol = "0.6"
postgres-types = "0.2"
regex = "1.11"
md5 = "0.7"
sha2 = "0.10"
hex = "0.4"
# base64 already defined below
hmac = "0.12"
pbkdf2 = "0.12"
axum = { version = "0.8", features = ["ws", "macros"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "trace"] }
utoipa = { version = "4.2", features = ["axum_extras"] }
utoipa-swagger-ui = { version = "7.1", features = ["axum"] }
async-stream = "0.3"
rust_decimal = { version = "1.36", features = ["serde"] }
ordered-float = { version = "4.2", features = ["serde"] }
comfy-table = "7.1"
owo-colors = "4.1"
tonic.workspace = true
tonic-reflection = "0.12"
futures.workspace = true
dashmap.workspace = true
serde.workspace = true
serde_json.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
metrics.workspace = true
anyhow.workspace = true
thiserror.workspace = true
chrono.workspace = true
clap = { version = "4.0", features = ["derive", "env"] }
petgraph = "0.7" # For graph algorithms (cluster management)
# Persistence provider dependencies
async-trait = "0.1"
reqwest = { version = "0.12", features = ["json"] }
urlencoding = "2.1"
flate2 = "1.0" # For compression
toml = "0.9" # For configuration file support
# New persistence backends
rocksdb = "0.22"
rand = "0.8"
uuid = { version = "1.0", features = ["v4", "serde"] }
env_logger = "0.11"
fastbloom-rs = "0.5" # For bloom filters in LSM-Tree
base64 = "0.22" # For WAL encoding
metrics-exporter-prometheus = "0.15" # For Prometheus metrics export
hyper = { version = "1.0", features = ["full"] }
hyper-util = { version = "0.1", features = ["tokio"] }
http-body-util = "0.1"
# Apache Iceberg integration for warm/cold tiers (optional feature)
iceberg = { version = "0.7", optional = true, features = ["storage-s3", "storage-memory"] }
iceberg-catalog-rest = { version = "0.7", optional = true }
arrow = { version = "55.2", optional = true }
arrow-schema = { version = "55.2", optional = true }
parquet = { version = "55.2", optional = true }
opendal = { version = "0.51", optional = true, features = ["services-s3", "services-azblob", "services-memory"] }

[features]
# Default features - all production-ready features enabled
default = [
    "actor-system",
    "clustering",
    "persistence",
    "networking",
    "metrics",
    "protocol-redis",
    "protocol-postgres",
    "protocol-grpc",
    "protocol-rest",
    "protocol-mcp",
    "storage-memory",
    "storage-rocksdb",
    "ai-native",
    "model-relational",
    "model-document",
    "model-kv",
    "model-graph",
    "model-timeseries",
    "model-vector",
    "model-spatial",
    "model-columnar",
    "gpu-acceleration",
    "transactions",
    "distributed-tx",
    "sagas",
    "cdc",
    "streaming",
    "replication",
    "compression",
    "query-sql",
    "query-cypher",
    "query-aql",
    "query-orbitql",
    "query-redis",
    "query-natural",
    "kubernetes",
    "prometheus",
    "etcd",
    "graphrag",
    "gpu-graph-traversal",
    "heterogeneous-compute",
    "tracing",
]

# Core System Features
actor-system = []
clustering = ["actor-system"]
persistence = ["actor-system"]
networking = []
metrics = []

# Protocol Support
protocol-redis = ["actor-system"]
protocol-postgres = ["actor-system"]
protocol-mysql = ["actor-system"]
protocol-cassandra = ["actor-system"]
protocol-neo4j = ["actor-system", "model-graph"]
protocol-arangodb = ["actor-system", "model-graph"]
protocol-grpc = ["networking"]
protocol-rest = ["networking"]
protocol-mcp = ["networking"]

# Storage Engines
storage-memory = []
storage-rocksdb = []
storage-lsm = []
storage-btree = []
storage-iceberg = ["iceberg", "iceberg-catalog-rest", "arrow", "arrow-schema", "parquet", "opendal"]
storage-cloud = []

# AI-Native Database Features
ai-native = [
    "ai-query-optimizer",
    "ai-resource-manager",
    "ai-storage-manager",
    "ai-transaction-manager",
    "ai-learning-engine",
    "ai-decision-engine",
    "ai-knowledge-base",
]
ai-query-optimizer = ["actor-system"]
ai-resource-manager = ["metrics"]
ai-storage-manager = ["persistence"]
ai-transaction-manager = ["actor-system"]
ai-learning-engine = []
ai-decision-engine = []
ai-knowledge-base = ["persistence"]

# Data Model Support
model-relational = []
model-document = []
model-kv = []
model-graph = []
model-timeseries = []
model-vector = []
model-spatial = []
model-columnar = []

# Advanced Features
transactions = ["actor-system"]
distributed-tx = ["transactions", "clustering"]
sagas = ["transactions"]
cdc = ["actor-system"]
streaming = ["actor-system"]
replication = ["clustering"]
sharding = ["clustering"]
compression = []
encryption = []

# Integration Features
kubernetes = ["clustering"]
prometheus = ["metrics"]
etcd = ["clustering"]
graphrag = ["model-graph"]
neural-engine = []
heterogeneous-compute = ["neural-engine"]
gpu-acceleration = ["heterogeneous-compute", "orbit-compute"]
gpu-graph-traversal = ["gpu-acceleration", "model-graph"]

# Query Languages
query-sql = ["model-relational"]
query-cypher = ["model-graph"]
query-aql = ["model-graph"]
query-orbitql = []
query-redis = ["protocol-redis"]
query-natural = ["protocol-mcp"]

# Development & Testing
benchmarks = []
testing = []
tracing = ["metrics"]
debug-tools = []

[dev-dependencies]
mockall.workspace = true
tokio-test = "0.4"
tempfile = "3.10"
