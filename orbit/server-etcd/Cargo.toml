[package]
name = "orbit-server-etcd"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Orbit etcd-based distributed directory implementation"

[dependencies]
orbit-util = { path = "../util" }
orbit-shared = { path = "../shared" }
orbit-server = { path = "../server" }
etcd-client = "0.17"
tokio = { workspace = true, features = ["full"] }
serde = { workspace = true, features = ["derive"] }
anyhow.workspace = true
async-trait = "0.1"
thiserror = "1.0"
tracing = "0.1"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.10", features = ["v4", "serde"] }
serde_json = "1.0"
tokio-util = "0.7"
once_cell = "1.19"
dashmap = "5.5"
futures = "0.3"
base64 = "0.22"
