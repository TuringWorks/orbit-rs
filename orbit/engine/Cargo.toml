[package]
name = "orbit-engine"
version = "0.1.0"
edition = "2021"
authors = ["TuringWorks"]
license = "BSD-3-Clause OR MIT"
description = "Unified storage engine for Orbit with tiered storage, MVCC transactions, and clustering"
repository = "https://github.com/TuringWorks/orbit-rs"

[dependencies]
# Core Orbit dependencies
orbit-shared = { path = "../shared" }
orbit-client = { path = "../client" }
orbit-compute = { path = "../compute" }

# Async runtime
tokio = { version = "1.48", features = ["full"] }
tokio-util = { version = "0.7", features = ["codec"] }
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bytes = "1.7"
base64 = "0.22"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Utilities
async-trait = "0.1"
dashmap = "6.1"
uuid = { version = "1.10", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
rand = "0.8"
fastrand = "2.0"
parking_lot = "0.12"
crossbeam = "0.8"
md5 = "0.7"
metrics = "0.24"

# Persistence
rocksdb = "0.22"
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "sqlite"] }

# Apache Iceberg for cold tier storage
iceberg = { version = "0.7", features = ["storage-s3", "storage-memory"] }
iceberg-catalog-rest = { version = "0.7" }

# Alternative Iceberg implementation for evaluation
icelake = { version = "0.3.141592654", optional = true }

# Columnar formats
arrow = { version = "55.2" }
arrow-schema = { version = "55.2" }
parquet = { version = "55.2" }

# Multi-cloud storage backends
opendal = { version = "0.51", features = ["services-s3", "services-azblob", "services-memory"] }

# Tracing
tracing = "0.1"

# gRPC for clustering
tonic = "0.12"
prost = "0.13"

[build-dependencies]
tonic-build = "0.12"

[dev-dependencies]
tokio-test = "0.4"
criterion = "0.5"
tempfile = "3.8"

[features]
default = ["tiered-storage", "transactions", "clustering", "iceberg-cold"]
tiered-storage = []
transactions = []
clustering = []
iceberg-cold = []
icelake-evaluation = ["icelake"]
# GPU acceleration features (not yet implemented)
gpu-cuda = []
gpu-rocm = []
gpu-vulkan = []
