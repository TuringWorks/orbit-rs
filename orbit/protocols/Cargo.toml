[package]
name = "orbit-protocols"
version = "0.1.0"
edition = "2021"
authors = ["TuringWorks"]
license = "BSD-3-Clause OR MIT"
description = "Protocol adapters for Orbit distributed actor system (RESP, PostgreSQL Wire, Cypher)"
repository = "https://github.com/TuringWorks/orbit-rs"

[dependencies]
# Core Orbit dependencies
orbit-shared = { path = "../shared" }
orbit-client = { path = "../client" }

# Async runtime
tokio = { version = "1.48", features = ["full"] }
tokio-util = { version = "0.7", features = ["codec"] }
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bytes = "1.7"
serde_cbor = "0.11"

# Networking
axum = { version = "0.8", features = ["ws", "macros"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "trace"] }
hyper = "1.4"

# Protocol parsing
nom = "7.1"
postgres-protocol = "0.6"
postgres-types = "0.2"
regex = "1.11"

# Crypto for PostgreSQL authentication
md5 = "0.7"
sha2 = "0.10"
hex = "0.4"
base64 = "0.21"
hmac = "0.12"
pbkdf2 = "0.12"

# Tracing and logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# OpenAPI documentation
utoipa = { version = "5.4", features = ["axum_extras"] }
utoipa-swagger-ui = { version = "8.0", features = ["axum"] }

# Utilities
async-trait = "0.1"
dashmap = "6.1"
uuid = { version = "1.10", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
rand = "0.8"
rust_decimal = { version = "1.36", features = ["serde"] }
ordered-float = { version = "4.2", features = ["serde"] }

# Table formatting and terminal colors
comfy-table = "7.1"
owo-colors = "4.1"

# Persistence
rocksdb = { version = "0.22", optional = true, default-features = false }

# Apache Iceberg integration for warm/cold tiers (optional feature)
# iceberg = { version = "0.7", optional = true, default-features = false, features = ["storage-memory"] }
# iceberg-catalog-rest = { version = "0.7", optional = true }
# arrow = { version = "55.2", optional = true, default-features = false }
# arrow-schema = { version = "55.2", optional = true, default-features = false }
# parquet = { version = "55.2", optional = true, default-features = false }
# opendal = { version = "0.51", optional = true, features = ["services-azblob", "services-memory"] }

[dev-dependencies]
redis = "0.32"
tokio-postgres = "0.7"
neo4rs = "0.7"
reqwest = { version = "0.12", features = ["json"] }
orbit-util = { path = "../util" }
orbit-server = { path = "../server", default-features = false, features = ["actor-system", "persistence", "protocol-mysql"] }

[features]
default = ["resp", "postgres-wire", "cypher", "rest", "storage-rocksdb"]
resp = []
postgres-wire = []
cypher = []
rest = []
# Enable RocksDB storage backend
storage-rocksdb = ["rocksdb"]
# Enable integration tests that require network access
integration = []
# Enable Apache Iceberg cold tier storage
iceberg-cold = []
# iceberg-cold = ["iceberg", "iceberg-catalog-rest", "arrow", "arrow-schema", "parquet", "opendal"]
