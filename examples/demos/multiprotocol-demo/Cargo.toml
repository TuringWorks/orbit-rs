[package]
name = "multiprotocol-demo"
version = "0.1.0"
edition = "2021"
authors = ["Orbit-RS Team"]
description = "Multi-protocol demonstration of Orbit-RS as unified database server"
license = "MIT OR Apache-2.0"

[[bin]]
name = "multiprotocol-demo"
path = "src/main.rs"

[dependencies]
# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Protocol clients
tokio-postgres = { version = "0.7", features = ["with-chrono-0_4", "with-uuid-1", "with-serde_json-1"] }
redis = { version = "0.24", features = ["tokio-comp", "connection-manager", "async-std-comp"] }
reqwest = { version = "0.11", features = ["json"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Data types
rust_decimal = "1.0"
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

# Error handling
anyhow = "1.0"

[dev-dependencies]
# Testing utilities
tokio-test = "0.4"