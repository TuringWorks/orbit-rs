[package]
name = "comprehensive-multimodel-demo"
version = "0.1.0"
edition = "2021"
authors = ["Ravindra Boddipalli <ravindra@turingworks.com>"]
description = "Comprehensive demo showcasing Orbit-RS multi-model capabilities"
readme = "README.md"
repository = "https://github.com/TuringWorks/orbit-rs"
license = "BSD-3-Clause OR MIT"

[[bin]]
name = "multimodel-demo"
path = "src/main.rs"

[dependencies]
# Core Orbit dependencies
orbit-client = { path = "../../orbit-client" }
orbit-shared = { path = "../../orbit-shared" }
orbit-protocols = { path = "../../orbit-protocols" }

# Async runtime
tokio = { version = "1.0", features = ["full"] }
tokio-stream = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Time and UUID
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

[dev-dependencies]
# Testing
tokio-test = "0.4"

[features]
default = []

# Optional features for advanced capabilities
vector-extensions = ["orbit-protocols/vector"]
graph-extensions = ["orbit-protocols/graph"]
ml-extensions = ["orbit-protocols/ml"]