[package]
name = "orbit-client-spring"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Orbit integration with Spring-like frameworks (Rust equivalent)"

[lib]
crate-type = ["cdylib", "lib"]

[dependencies]
orbit-util = { path = "../orbit-util" }
orbit-shared = { path = "../orbit-shared" }
orbit-client = { path = "../orbit-client" }
tokio = { workspace = true, features = ["full"] }
serde = { workspace = true, features = ["derive"] }
anyhow.workspace = true
async-trait = "0.1"
thiserror = "1.0"
tracing = "0.1"
once_cell = "1.19"
dashmap = "5.5"
uuid = { version = "1.10", features = ["v4", "serde"] }
serde_json = "1.0"
tokio-util = "0.7"
# HTTP/gRPC server dependencies
axum = "0.7"
tower = "0.4"
tower-http = "0.5"
hyper = "1.0"
tonic = { workspace = true }
prost = { workspace = true }
# JNI dependencies
jni = "0.21"
# Additional utilities
bytes = "1.0"
futures = "0.3"
chrono = { version = "0.4", features = ["serde"] }
tokio-stream = "0.1"
serde_yaml = "0.9"
