sonar.projectKey=orbit-rs
sonar.projectName=Orbit Distributed Services Framework
sonar.projectVersion=0.1.0
sonar.sources=orbit-util/src,orbit-shared/src,orbit-proto/src,orbit-client/src,orbit-client-spring/src,orbit-server/src,orbit-server-etcd/src,orbit-server-prometheus/src,orbit-protocols/src,orbit-application/src,orbit-operator/src,orbit-compute/src,orbit-ml/src,orbit-desktop/src,orbit-benchmarks/src
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/target/**,**/orbit-benchmarks/**,**/node_modules/**,**/.git/**,**/deps/**,**/*.pb.rs,**/build.rs,**/package-lock.json,**/tests/**

# Test directories (specific paths only)
sonar.tests=orbit-protocols/tests,tests

# Duplication settings
sonar.cpd.exclusions=**/target/**,**/orbit-benchmarks/**

# Analysis properties
sonar.scm.provider=git
sonar.scm.forceReloadAll=false
sonar.scm.disabled=false
sonar.blame.timeout=120

# Quality gate settings
sonar.qualitygate.wait=false

# Coverage Reports
sonar.genericcoverage.reportPaths=target/coverage/lcov.info

# SonarQube server configuration
sonar.host.url=http://localhost:9000
# Token should be provided via SONAR_TOKEN environment variable
# or use: sonar.token=your_token_here
