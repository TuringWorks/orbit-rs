sonar.projectKey=orbit-rs
sonar.projectName=Orbit Distributed Services Framework
sonar.projectVersion=0.1.0
sonar.sources=orbit-util/src,orbit-shared/src,orbit-proto/src,orbit-client/src,orbit-client-spring/src,orbit-server/src,orbit-server-etcd/src,orbit-server-prometheus/src,orbit-protocols/src,orbit-application/src,orbit-operator/src,orbit-compute/src,orbit-ml/src
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/target/**,**/orbit-benchmarks/**,**/orbit-desktop/**,**/.git/**,**/deps/**,**/*.pb.rs,**/build.rs

# Test directories (specific paths only)
sonar.tests=orbit-protocols/tests,orbit-ml/tests

# Duplication settings
sonar.cpd.exclusions=**/target/**,**/orbit-benchmarks/**

# Analysis properties
sonar.scm.provider=git
sonar.scm.forceReloadAll=true

# Quality gate settings
sonar.qualitygate.wait=false
